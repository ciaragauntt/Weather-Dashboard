<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1">
        <title>Weather Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <nav class="navbar navbar-dark" style="background: linear-gradient(to right, rgb(82, 82, 253), rgb(12, 0, 116));">
            <div class="navbar-header">
                <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
            </div>
        </nav>

        <div class="wrapper">

            <nav id="sidebar">
                <div class="sidebar-header">
                    <h3>Search for a City:</h3>
                    <input class="form-control" type="text" placeholder="San Diego">
                </div>

                <div id="sidebar-btn btn-block">
                    <button type="button" class="btn btn-primary btn-block">Search</button>
                    <hr></hr>
                    <button type="button" class="btn btn-secondary btn-block">Austin</button>
                    <button type="button" class="btn btn-secondary btn-block">Chicago</button>
                    <button type="button" class="btn btn-secondary btn-block">New York</button>
                    <button type="button" class="btn btn-secondary btn-block">Orlando</button>
                    <button type="button" class="btn btn-secondary btn-block">San Fransisco</button>
                    <button type="button" class="btn btn-secondary btn-block">Seattle</button>
                    <button type="button" class="btn btn-secondary btn-block">Denver</button>
                    <button type="button" class="btn btn-secondary btn-block">Atlanta</button>
                </div>
            </nav>

            <div class="container border border-dark">
                <h1>Name of City (Date)</h1>
                <div class="fw-normal">
                    <p>Temp:</p>
                    <p>Wind:</p>
                    <p>Humidity:</p>
                    <p>UV Index:</p> 
                </div>
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
