<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1">
        <title>Weather Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    </head>
    <body>

        <nav class="navbar navbar-dark" style="background: linear-gradient(to right, rgb(82, 82, 253), rgb(12, 0, 116));">
            <div class="navbar-header">
                <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
            </div>
        </nav>

        <div class="wrapper">

            <nav id="sidebar">
                <div class="sidebar-header">
                    <h3>Search for a City:</h3>
                    <input class="form-control" type="text" id="enterCity" value = "Houston" placeholder="Enter City">
                </div>

                <div id="sidebar-btn btn-block search-history">
                    <button type="button" id="search" class="btn btn-primary btn-block">Search</button>
                    <hr></hr>
                </div>
            </nav>

            <div class="container border border-dark">
                <h1><span id="cityName"></span> <span id="date"></span></h1>
                <div class="fw-normal data">
                  <p id="temp"></p>
                  <p id="wind"></p>
                  <p id="humidity"></p>
                  <p id="UV"></p>
                </div>
                <div class="row rowTitle" id="weatherForcast">
                    <h2>5-Day Forecast</h2>
                    
                    <div class="card-deck border border-dark">
                        <div class="card-body">
                            <h5 class="card-title date" id="date_0">Date</h5>
                            <img class="card-subtitle" src="" id="cloudIcon_0">
                            <p class="card-text" id="temp_0">
                            <p class="card-text" id="wind_0">Wind:</p>
                            <p class="card-text" id="humidity_0">Humidity:</p>
                        </div>
                    </div>
                    <div class="card-deck border border-dark">
                        <div class="card-body">
                            <h5 class="card-title" id="date_1">Date</h5>
                            <h6 class="card-subtitle">Little cloud icon</h6>
                            <p class="card-text" id="temp_1"></p>
                            <p class="card-text" id="wind_1">Wind:</p>
                            <p class="card-text" id="humidity_1">Humidity:</p>
                        </div>
                    </div>
                    <div class="card-deck border border-dark">
                        <div class="card-body">
                            <h5 class="card-title" id="date_2">Date</h5>
                            <h6 class="card-subtitle" id="cloudicon">Little cloud icon</h6>
                            <p class="card-text" id="temp_2"></p>
                            <p class="card-text" id="wind_2">Wind:</p>
                            <p class="card-text" id="humidity_2">Humidity:</p>
                        </div>
                    </div>
                    <div class="card-deck border border-dark">
                        <div class="card-body">
                            <h5 class="card-title" id="date_3">Date</h5>
                            <h6 class="card-subtitle">Little cloud icon</h6>
                            <p class="card-text" id="temp_3"></p>
                            <p class="card-text" id="wind_3">Wind:</p>
                            <p class="card-text" id="humidity_3">Humidity:</p>
                        </div>
                    </div>
                    <div class="card-deck border border-dark">
                        <div class="card-body">
                            <h5 class="card-title" id="date_4">Date</h5>
                            <h6 class="card-subtitle">Little cloud icon</h6>
                            <p class="card-text" id="temp_4"></p>
                            <p class="card-text" id="wind_4">Wind:</p>
                            <p class="card-text" id="humidity_4">Humidity:</p>
                        </div>
                    </div>
                </div>
            </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
